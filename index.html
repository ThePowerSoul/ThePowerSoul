<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="http://cdn.bootcss.com/angular-material/1.1.0/angular-material.css">
	<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
	<link rel='stylesheet' href='/node_modules/textangular/dist/textAngular.css'>
	<title>The Power Soul</title>
</head>
<style type="text/css">
	.ui-view-display {
		height: 100%;
	}
</style>
<body class="ng-cloak" ng-app="The.Power.Soul" ng-controller="mainCtrl">
	<md-toolbar>
      	<div class="md-toolbar-tools">
	        <md-button ng-click="goToIntroduction()" aria-label="介绍">
	          	内容介绍
	        </md-button>
	        <md-button ng-click="goToCaculator()" aria-label="计划">
	          	训练计划生成
	        </md-button>
	        <md-button ng-click="goToBBS()" aria-label="论坛">
	          	论坛
	        </md-button>
	        <div flex></div>
	        <span ng-show="loggedIn">{{'你好，xxx'}}</span>
	        <md-button ng-show="!loggedIn" ng-click="openLoginOrSignupPanel($event)" aria-label="论坛">
	          	登录/注册
	        </md-button>
      	</div>
    </md-toolbar>
	
	<div class="ui-view-display" ui-view></div>
	<script src="http://cdn.bootcss.com/angular.js/1.5.5/angular.js"></script>
	<script src="http://cdn.bootcss.com/angular.js/1.5.5/angular-animate.js"></script>
	<script src="http://cdn.bootcss.com/angular.js/1.5.5/angular-aria.js"></script>
	<script src="http://cdn.bootcss.com/angular.js/1.5.5/angular-messages.js"></script>
	<script src="http://cdn.bootcss.com/angular-material/1.1.0/angular-material.js"></script>
	<script src="http://unpkg.com/angular-ui-router/release/angular-ui-router.js"></script>
	<script src='/node_modules/textangular/dist/textAngular-rangy.min.js'></script>
	<script src='/node_modules/textangular/dist/textAngular-sanitize.min.js'></script>
	<script src='/node_modules/textangular/dist/textAngular.min.js'></script>
	<script src="dist/js/index.js"></script>
</body>
</html>
