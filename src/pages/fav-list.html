<style>
    .fav-list-container {
        width: 1032px;
        margin: 0 auto;
        margin-top: 24px;
    }
    .fav-list-container .title{
        outline: none;
    }
    .fav-list-container .title:hover{
        color: lightblue;
        cursor: pointer;
    }
</style>
<div class="fav-list-container">
    <md-content>
        <md-tabs md-dynamic-height md-border-bottom>
            <md-tab label="我收藏的帖子">
                <md-content class="md-padding">
                    <md-list flex>
                        <md-subheader class="md-no-sticky">{{'帖子列表(' + favTopics.length + '): '}}</md-subheader>
                        <md-list-item class="md-3-line" ng-repeat="topic in favTopics">
                            <div class="md-list-item-text" layout="column">
                                <span class="md-body-1 title" ng-click="goToTopicDetail(topic)">{{topic.Title}}</span>
                                <span class="md-body-1">{{ topic.Author }}</span>
                            </div>
                        </md-list-item>
                    </md-list>
                </md-content>
            </md-tab>
            <md-tab label="我收藏的文章">
                <md-content class="md-padding">
                    <md-list flex>
                        <md-subheader class="md-no-sticky">{{'文章列表(' + favArticles.length + '): '}}</md-subheader>
                        <md-list-item class="md-3-line" ng-repeat="article in favArticles" ng-click="goToEdit(article)">
                            <div class="md-list-item-text" layout="column">
                                <span class="md-body-1 title" ng-click="goToArticleDetail(article)">{{ article.Title}}</span>
                                <span class="md-body-1">{{ article.Author }}</span>
                            </div>
                        </md-list-item>
                    </md-list>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-content>
</div>
