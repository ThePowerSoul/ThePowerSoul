<style type="text/css">
	.dialog-content-container {
		min-width: 500px !important;
		height: 500px !important;
		padding: 24px;
	}
	.dialog-content-container .dialog-close-button {
		cursor: pointer;
		outline: none;
	}
	.dialog-content-container .dialog-close-button:hover {
		color: rgba(0, 0, 0, 0.12);
	}
	.dialog-content-container .message-content {
		height: 366px;
		padding: 8px;
		width: 100%;
		margin: 0px 0px 24px 0px;
		resize: none;
	}
    .dialog-send-private-message .user-card {
        background-color: lightblue;
        border-radius: 16px;
        margin-top: 8px;
        margin-bottom: 8px;
        cursor: pointer;
    }
    .dialog-send-private-message .user-card-select {
        background-color: lightblue;
        border-radius: 16px;
        margin-top: 8px;
        margin-bottom: 8px;
    }
    .dialog-send-private-message .user-card-container {
        max-height: 100px;
        overflow-y: auto;
    }
    .dialog-send-private-message .search-box {
        width: 100%;
        padding-left: 8px;
        font-size: 16px;
        height: 24px;
        margin-bottom: 8px;
        margin-top: 16px;
    }
    .user-card-select .change-targer-user-button:hover {
        cursor: pointer;
        outline: none;
        color: rgba(0, 0, 0, 0.54);
    }
    .user-card-container .user-search-result-card, .user-card-select .user-search-result-card {
        padding-left: 8px;
    }
</style>
<md-dialog class="dialog-content-container" layout="column">
	<div layout="row" layout-align="start center">
		<div flex></div>
		<div>
			<i class="fa fa-times small dialog-close-button" ng-click="closeDialog($event)" aria-hidden="true"></i>	
		</div>	
	</div>
	<div class="dialog-send-private-message" layout="column">
        <div>
            <div class="user-card-select" layout="row" layout-align="start center" ng-show="targetUser !== null">
                <span class="md-body-1 user-search-result-card" ng-bind="targetUser.Email" flex="40"></span>
                <span class="md-body-1" ng-bind="targetUser.DisplayName" flex="40"></span>
                <span class="md-body-1 change-targer-user-button" ng-click="changeTargetUser()">修改</span>
            </div>
            <input class="search-box" placeholder="请输入用户完整邮箱或关键字，回车搜索..." ng-show="targetUser === null" ng-model="emailKeyword" type="text" ng-keypress="searchForUsers($event)">
            <div class="user-card-container" ng-show="targetUser === null">
                <div class="user-card" layout="row" layout-align="start center" ng-click="selectUser(user)" ng-repeat="user in users">
                    <span class="md-body-1 user-search-result-card" ng-bind="user.Email" flex="50"></span>
                    <span class="md-body-1" ng-bind="user.DisplayName" flex="50"></span>
                </div>
            </div>
        </div>
		<textarea class="message-content" ng-model="newMessage" placeholder="请输入私信内容"></textarea>
		<md-button class="md-raised md-primary" ng-click="submit($event)" ng-disabled="newMessage === '' || targetUser === null">提交</md-button>
	</div>
</md-dialog>
