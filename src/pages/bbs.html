<style type="text/css">
	.bbs-container {
		width: 1032px;
		margin: 0 auto;
	}
	.bbs-widget-container {
		margin: 24px 8px 24px 8px;
		padding-left: 24px;
		padding-right: 24px;
		height: 65px;
		box-shadow: 0px 1px 3px 0px rgba(0, 0, 0, 0.2), 
			0px 1px 1px 0px rgba(0, 0, 0, 0.14), 
			0px 2px 1px -1px rgba(0, 0, 0, 0.12);
	}
	.bbs-widget-container .search-input {
		width: 280px;
		padding-left: 8px;
	}
	.bbs-widget-container .search-icon-button {
		margin-left: 8px;
	}
	.bbs-widget-container .selector-container {
		margin-left: 16px;
	}
	.bbs-widget-container .selector-widget {
		width: 150px;
	}
	.bbs-widget-container .search-input-container {
		margin-left: 24px;
	}
	.bbs-widget-container .list-my-following-button {
		margin-left: 8px;
	}
	.topic-card-container {
		overflow-y: auto;
	}
	.topic-card {
		min-height: 150px;
		max-height: 200px;
	}
	.topic-card .fa {
		color: rgba(0, 0, 0, 0.54);
	}
	.topic-card .topic-title-container {
		max-height: 32px;
	}
	.topic-card .topic-title {
		overflow: hidden;
    	text-overflow: ellipsis;
		cursor: pointer;
		outline: none;
		margin-right: 24px;
	}
	.topic-card .topic-title:hover {
		color: rgba(0, 0, 0, 0.54);
	}
	.topic-card .add-to-fav-button {
		margin-right: 24px;
		outline: none;
	}
	.topic-card .add-to-fav-button:hover {
		cursor: pointer;
		color: lightblue;
	}
	.topic-card .dislike-number {
		margin-left: 8px;
	}
	.topic-card .topic-author {
		margin-right: 24px;
	}
	.topic-card .topic-submit-time {
		margin-left: 24px;
	}
	.topic-content-container .topic-content {
		overflow:hidden; 
		text-overflow:ellipsis;
		display:-webkit-box; 
		-webkit-box-orient:vertical;
		-webkit-line-clamp:3; 
		cursor: pointer;
		line-height: 1.6;
		outline: none;
	}
	.topic-content-container .topic-content:hover {
		color: rgba(0, 0, 0, 0.54);
	}
	.small {
		color: rgba(0, 0, 0, 0.54);
	}
</style>
<div class="bbs-container">
	<div class="bbs-widget-container" layout="row" layout-align="start center">
		<md-input-container>
			<md-button class="md-raised" ng-click="addNewTopic($event)">
				<i class="fa fa-sticky-note small" aria-hidden="true"></i>
				发帖</md-button>
		</md-input-container>
		<md-input-container>
			<md-button class="md-raised" ng-click="addNewArticle($event)">
				<i class="fa fa-file-text-o small" aria-hidden="true"></i>
				写文章</md-button>
		</md-input-container>
		<div class="selector-container">
	        <md-select class="selector-widget" ng-model="selectedItem" ng-change="getSelectedCategory()">
	            <md-option ng-value="item.Value" ng-repeat="item in selectorItems">{{item.Title}}</md-option>
	        </md-select>
		</div>
		<md-input-container class="list-my-following-button">
			<md-button ng-click="listMyFollowing($event)">
				我关注的</md-button>
		</md-input-container>
	    <div flex></div>
	    <div class="search-input-container" layout="row" layout-align="start center">
	        <input class="md-body-1 search-input" placeholder="请输入搜索关键字" ng-keypress="searchTopicKeyboard($event)" ng-model="user.firstName">
	        <i class="fa fa-search search-icon-button" aria-hidden="true" ng-click="searchTopic()"></i>
	    </div>
	</div>
	<div class="topic-card-container">
		<md-card class="topic-card" ng-repeat="topic in topicList">
			<md-card-title class="topic-title-container">
				<md-card-title-text layout="row" layout-align="start center">
					<span class="md-headline topic-title" ng-click="goTopicDetail(topic, $event)" flex>
						{{topic.Title}}
					</span>
					<div layout="row" layout-align="start center">
						<span class="md-body-1 topic-author">
							{{topic.Author}}
						</span>
					</div>
					<div layout="row" layout-align="start center">
						<span class="md-body-1 add-to-fav-button" ng-click="goAddTopicToFav(topic, $event)">收藏</span>
					</div>
					<div layout="row" layout-align="start center">
						<span class="md-body-1 like-number">{{'&nbsp;' + topic.LikeUser.length + '&nbsp;'}}</span>
						<span class="md-body-1">个赞</span>
					</div>
					<div layout="row" layout-align="start center">
						<span class="md-body-1 dislike-number">{{'&nbsp;' + topic.DislikeUser.length + '&nbsp;'}}</span>
						<span class="md-body-1">个踩</span>
					</div>
					<div class="topic-submit-time" layout="row">
						<span class="md-body-1">发表于&nbsp;</span>
						<span class="md-body-1">{{topic.CreatedAt | date:"MM/dd/yyyy '的' h:mma"}}</span>
					</div>
				</md-card-title-text>
			</md-card-title>
			<md-card-content class="topic-content-container">
					<span class="topic-content" ng-click="goTopicDetail(topic)">
						{{topic.Content}}
					</span>
			</md-card-content>
		</md-card>
	</div>
	
</div>
