<style type="text/css">
	.dialog-content-container {
		min-width: 500px !important;
		height: 500px !important;
		padding: 24px;
	}
	.dialog-content-container .topic-content {
		height: 366px;
		padding: 8px;
		width: 100%;
		margin: 24px 0px 24px 0px;
		resize: none;
	}
	.dialog-content-container .topic-title {
		width: 100%;
		padding-left: 8px;
	}
</style>
<md-dialog class="dialog-content-container" layout="column">
	<div layout="column">
		<input class="topic-title" type="text" ng-model="topic.Title" placeholder="请输入帖子标题">
		<textarea class="topic-content" ng-model="topic.Content" placeholder="请输入帖子内容"></textarea>
		<md-button class="md-raised md-primary" ng-click="submit()" ng-disabled="topic.Title === '' || topic.Content === ''">提交</md-button>
	</div>
</md-dialog>
