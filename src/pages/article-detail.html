<style>
    .article-detail-container {
        width: 1032px;
        margin: 0 auto;
        padding-bottom: 24px;
    }
    .article-detail-container .article-comment-panel {
		background-color: rgb(255, 255, 255);
		box-shadow: 1.5px 1.5px 5px rgba(152, 152, 152, 1);
		border-radius: 3px;
		padding: 24px;
		margin-top: 24px;
	}
    .article-detail-container .like-article-container {
        font-size: 36px;
        color: lightskyblue;
    }
    .article-detail-container .like-article-container:hover {
        color: lightblue;
    }
    .article-detail-container .like-container {
		margin-right: 16px;
	}
	.article-detail-container .reply-comment, .article-detail-container .check-conversation-comment {
		margin-left: 16px;
		color: rgba(0, 0, 0, 0.54);
		outline: none;
	}
	.article-detail-container .reply-comment:hover, .article-detail-container .check-conversation-comment:hover{
		color: #2196f3;
		cursor: pointer;
	}
	.article-detail-container .comment-title-container {
		margin-top: 16px;
		margin-bottom: 16px;
	}
	.article-detail-container .comment-content-container {
		margin-bottom: 16px;
	}
	.article-detail-container .comment-operation-container {
		margin-bottom: 16px;
	}
	.article-detail-container .comment-panel-header {
		margin-bottom: 16px;
	}
    .article-detail-container .article-body {
        margin: 24px 0px 0px 0px;
    }
    .article-comment-panel .comment-panel-header {
		margin-bottom: 16px;
	}
	.article-comment-panel .fa, .like-number, .dislike-number, .topic-description-container .fa {
		color: rgba(0, 0, 0, 0.38);
	}
	.article-comment-panel .fa:hover {
		color: #2196f3;
		cursor: pointer;
	}
	.article-comment-panel .new-comment-input-container {
		margin-top: 24px;
	}
	.article-comment-panel .new-comment-input {
		height: 32px;
		line-height: 32px;
		font-size: 16px;
    }
</style>
<div class="article-detail-container">
    <div class="article-body">
        <div class="article-title md-title">
            {{article.Title}}
        </div>
        <div class="md-body-1" ng-bind="article.Category"></div>
        <div class="article-content md-body-1" ng-bind-html="article.Content">
        </div>
    </div>
    <div class="article-operation-section">
        <md-button class="like-article-container" ng-click="likeTheArticle($event)">
            <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
            <span class="like-number">{{'&nbsp;' + article.LikeUser.length}}</span>
        </md-button>
    </div>
    <div class="article-comment-panel">
        <div class="comment-panel-header">
            <span>评论区</span>
        </div>
        <div class="comment-card" ng-repeat="comment in comments">
            <md-divider></md-divider>
            <div class="comment-title-container" layout="row" layout-align="start center">
                <span class="md-body-1">{{comment.Author}}</span>
                <span class="md-body-1" ng-show="comment.TargetUserID !== ''"topic>&nbsp;回复&nbsp;</span>
                <span class="md-body-1" ng-show="comment.TargetUserID !== ''">{{comment.TargetAuthor}}</span>
                <div layout="row" layout-align="start center">
                    <span class="md-body-1">&nbsp;&nbsp;&nbsp;&nbsp;发布于：</span>
                    <span class="md-body-1">{{comment.CreatedAt | date:"MM/dd/yyyy '的' h:mma"}}</span>				
                </div>
            </div>
            <div class="comment-content-container">
                <span class="md-body-1">{{comment.Content}}</span>
            </div>
            <div class="comment-operation-container" layout="row" layout-align="start center">
                <div class="like-container" layout="row" layout-align="start center">
                    <md-button class="md-icon-button" ng-disabled="isChangingLikeStauts" ng-click="likeTheComment(comment, $event)">
                        <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
                        <span class="md-body-1 like-number">{{'&nbsp;' + comment.LikeUser.length}}</span>
                    </md-button>
                </div>
                <div layout="row" layout-align="start center">
                    <md-button class="md-icon-button" ng-disabled="isChangingLikeStauts" ng-click="dislikeTheComment(comment, $event)">
                        <i class="fa fa-thumbs-o-down" aria-hidden="true"></i>
                        <span class="md-body-1 dislike-number">{{'&nbsp;' + comment.DislikeUser.length}}</span>
                    </md-button>
                </div>
                <div layout="row" layout-align="start center" ng-show="comment.TargetUserID !== ''">
                    <span class="reply-comment" ng-click="commentReply(comment, $event)">回复</span>
                    <span class="check-conversation-comment" ng-click="seeConversation(comment, $event)">查看对话</span>
                </div>
            </div>
        </div>
        <md-divider></md-divider>
        <div class="new-comment-input-container" layout="row" layout-align="start center">
            <input class="new-comment-input" type="text" ng-model="newComment" flex>
            <md-button class="md-primary md-raised" ng-click="postNewComment($event)">评论</md-button>
        </div>
    </div>
</div>
