<style>
    .search-results-container .topic-title:hover {
        cursor: pointer;
        color: #8590a6;
    }
    .search-results-container .article-title:hover {
        cursor: pointer;
        color: #8590a6;
    }
</style><div class=search-results-container><md-button ng-click=switchPanel() ng-bind=switchButtonText></md-button><span class=md-body-1>搜索结果：</span><div class=search-results-topic ng-show=showTopicPanel><div class=search-results-item ng-repeat="topic in topics"><span class=topic-title ng-bind=topic.Title ng-click=goToTopic(topic)></span></div><span class=md-body-1 ng-click=loadMoreTopics()>加载更多</span></div><div class=search-results-article ng-show=!showTopicPanel><div class=search-results-item ng-repeat="article in articles"><span class=article-title ng-bind=article.Title ng-click=goToArticle(article)></span></div><span class=md-body-1 ng-click=loadMoreArticles()>加载更多</span></div></div>
