<html><head><meta charset=UTF-8><link rel=stylesheet href=http://cdn.bootcss.com/angular-material/1.1.0/angular-material.css><link rel=stylesheet href=https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css><link rel=stylesheet href=/node_modules/textangular/dist/textAngular.css><title>The Power Soul</title></head><style type=text/css>
