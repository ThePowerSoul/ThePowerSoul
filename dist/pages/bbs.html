		margin: 0 auto;
	}

		width: 586px;

		padding-left: 24px;

		margin-left: 24px;

		width: 586px;
		overflow-y: auto;
	}
	.topic-card {
		min-height: 150px;

		color: rgba(0, 0, 0, 0.54);

		max-height: 32px;

</style><div class=bbs-container><div class=bbs-widget-container layout=row layout-align="start center"><md-input-container><md-button class=md-raised ng-click=addNewTopic($event)><i class="fa fa-sticky-note small" aria-hidden=true></i> 发帖</md-button></md-input-container><md-input-container><md-button class=md-raised ng-click=addNewArticle($event)><i class="fa fa-file-text-o small" aria-hidden=true></i> 写文章</md-button></md-input-container><div flex></div></div><div class=topic-card-container><md-card class=topic-card ng-repeat="topic in topicList"><md-card-title class=topic-title-container><md-card-title-text layout=row layout-align="start center"><span class="md-body-1 topic-title" ng-click="goTopicDetail(topic, $event)" flex>{{topic.Title}}</span></md-card-title-text></md-card-title><md-card-content class=topic-content-container><span class=topic-content ng-click=goTopicDetail(topic)>{{topic.Content}}</span></md-card-content><div class=topic-operation-container layout=row layout-align="start center"><div layout=row layout-align="start center"><span class="md-body-1 topic-author">{{topic.Author}}</span></div><div layout=row layout-align="start center"><span class="md-body-1 add-to-fav-button" ng-click="goAddTopicToFav(topic, $event)">收藏</span></div><div layout=row layout-align="start center"><span class="md-body-1 like-number">{{'&nbsp;' + topic.LikeUser.length + '&nbsp;'}}</span> <span class=md-body-1>个赞</span></div><div layout=row layout-align="start center"><span class="md-body-1 dislike-number">{{'&nbsp;' + topic.DislikeUser.length + '&nbsp;'}}</span> <span class=md-body-1>个踩</span></div><div class=topic-submit-time layout=row><span class=md-body-1>发表于&nbsp;</span> <span class=md-body-1>{{topic.CreatedAt | date:"MM/dd/yyyy '的' h:mma"}}</span></div></div></md-card></div></div>
